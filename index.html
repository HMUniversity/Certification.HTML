<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="utf-8" />
    <title>Certification | Home University Sussex</title>
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" />
    <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
</head>

<body>

    <img class="logo" src="assets/imgs/HMUni.png"></img>

    <content>
        <p>
            It is hereby certified that
        </p>
        <p class="mention">
            {{Cert.Owner}}
        </p>

        <p>
            Was admitted to the Degree of
        </p>
        <p class="mention">
            {{Cert.Degree}} of Lie Flat
        </p>
        <p style="font-style:italic;">
            with First Class Honours
        </p>
        <p>
            on the {{Cert.Date}}
        </p>

        </p>
    </content>

    <div class="signature-box">
        <img src="assets/imgs/kv.png"></img>

        <img src="assets/imgs/ak.png"></img>

        <p>
            VICE-CHANCELLOR AND PRINCIPAL
        </p>

        <p>
            REGISTRAR AND SECRETARY
        </p>
    </div>

    <footer>
        Home University, Greater Brighton, Sussex, United Kingdom
    </footer>
</body>

</html>
